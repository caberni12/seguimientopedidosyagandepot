<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Pedido RM</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8d1d1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #000;
            margin-top: 40px;
            text-transform: uppercase;
        }

        .timeline-container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #f9f9fcf1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(14, 13, 13, 0.1);
            padding: 20px;
        }

        .timeline {
            position: relative;
            padding: 10px 0;
        }

        /* Línea vertical negra */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 3px;
            height: 100%;
            background-color: #0f0f0f; /* Negro */
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 100px; /* Aumentar el espacio entre los intervalos */
            padding-left: 5px;
            z-index: 1;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background-color: #09c541; /* Negro */
            border-radius: 10%;
            z-index: 1;
        }

        .timeline-content {
            background-color: #070707ee;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-left: -15px;
            z-index: 1;
        }

        .timeline-content h3 {
            font-size: 30px;
            font-weight: bold;
            color: #0a0a0a; /* Negro */
            margin: 0 0 10px 0;
        }

        .timeline-content p {
            color: #141414;
            margin: 0 0 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .date {
            position: absolute;
            bottom: -35px;
            left: 10px;
            font-size: 14px;
            color: #8d8b8b;
            padding: 8px 12px;
            background-color: #f1f0f3;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(15, 15, 15, 0.1);
            border: 1px solid #161616;
            margin-top: 15px;
        }

        .status-pedido {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .entregado {
            background-color: #dff0d8; /* Verde */
            color: #10e714;
        }

        .en-ruta {
            background-color: #dff0d8; /* Fondo igual al de Estado del Pedido */
            color: #f0110d; /* Rojo */
        }

        .pendiente {
            background-color: #fcf8e3; /* Amarillo */
            color: #e3f309;
        }

        /* Media Queries para mejorar la visualización en móviles */
        @media (max-width: 768px) {
            .timeline-container {
                width: 60%;
                padding: 10px;
            }

            .timeline-content {
                margin-left: 0;
                padding-left: 12px;
            }

            .timeline::before {
                left: 20px;
                width: 3px;
            }

            .timeline-item::after {
                left: 26px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .timeline-content h3 {
                font-size: 26px;
            }

            .timeline-content p {
                font-size: 20px;
            }

            .date {
                font-size: 12px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Seguimiento Pedidos RM</h1>

    <div class="timeline-container">
        <div class="timeline">
            <!-- Estado de Pedido: En Ruta -->
            <div class="timeline-item en_ruta">
                <div class="timeline-content en-ruta">
                    <h2>Estado del Pedido: En Ruta</h2>
                    <p>HORA DE SALIDA: <span id="hora_salida"></span></p>
                    <p>FECHA DE SALIDA CD: <span id="fecha_salida"></span></p>
                    <p>NOTA DE VENTA: <span id="nota_venta"></span></p>
                    <p>TIPO DE DOCUMENTO: <span id="tipo_documento"></span></p>
                    <p>FACTURA: <span id="factura"></span></p>
                    <p>CLIENTE: <span id="cliente"></span></p>
                    <p>BULTOS: <span id="bultos"></span></p>
                    <p>RESPONSABLE DE ENTREGA: <span id="responsable_entrega"></span></p>
                    <p>TRANSPORTE: <span id="transporte"></span></p>
                    <p>STATUS PEDIDO: <span id="status_pedido"></span></p>
                    <p>DIRECCION: <span id="direccion"></span></p>
                    <p>OBSERVACIONES: <span id="observaciones"></span></p>
                    
                </div>
            </div>

            <!-- Estado de Pedido: Entregado -->
            <div class="timeline-item entregado">
                <div class="timeline-content entregado">
                    <h3>Estado del Pedido: Entregado</h3>
                    <p class="date">Fecha de Entrega: <span id="fecha_entrega"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para obtener los parámetros de la URL
        function obtenerParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                hora_salida: urlParams.get('hora_salida'),
                fecha_salida: urlParams.get('fecha_salida'),
                nota_venta: urlParams.get('nota_venta'),
                tipo_documento: urlParams.get('tipo_documento'),
                factura: urlParams.get('factura'),
                cliente: urlParams.get('cliente'),
                bultos: urlParams.get('bultos'),
                responsable_entrega: urlParams.get('responsable_entrega'),
                transporte: urlParams.get('transporte'),
                status_pedido: urlParams.get('status_pedido'),
                direccion: urlParams.get('direccion'),
                observaciones: urlParams.get('observaciones'),
                fecha_entrega: urlParams.get('fecha_entrega')
            };
        }

        // Función para actualizar los campos HTML con los datos de la URL
        function actualizarCampos() {
            const params = obtenerParametrosURL();

            // Asignar los valores de los parámetros a los elementos HTML
            document.getElementById('hora_salida').textContent = params.hora_salida || '';
            document.getElementById('fecha_salida').textContent = params.fecha_salida || '';
            document.getElementById('nota_venta').textContent = params.nota_venta || '';
            document.getElementById('tipo_documento').textContent = params.tipo_documento || '';
            document.getElementById('factura').textContent = params.factura || '';
            document.getElementById('cliente').textContent = params.cliente || '';
            document.getElementById('bultos').textContent = params.bultos || '';
            document.getElementById('responsable_entrega').textContent = params.responsable_entrega || '';
            document.getElementById('transporte').textContent = params.transporte || '';
            document.getElementById('status_pedido').textContent = params.status_pedido || '';
            document.getElementById('direccion').textContent = params.direccion || '';
            document.getElementById('observaciones').textContent = params.observaciones || '';
            document.getElementById('fecha_entrega').textContent = params.fecha_entrega || '';

            // Cambiar el fondo según el estado del pedido
            const status = params.status_pedido?.toLowerCase();
            const timelineItem = document.querySelector('.timeline-item');
            if (status === 'entregado') {
                timelineItem.classList.add('entregado');
            } else if (status === 'en ruta') {
                timelineItem.classList.add('en-ruta');
            } else {
                timelineItem.classList.add('pendiente');
            }
        }

        // Llamar a la función para actualizar los campos al cargar la página
        window.onload = actualizarCampos;
    </script>
</body>
</html>
